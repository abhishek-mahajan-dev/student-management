<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    
    <div class="container mt-5">
        <h1 class="text-center mb-4">Student Management System</h1>

        <div class="card mb-5 shadow-sm rounded-3">
            <div class="card-header bg-primary text-white rounded-top-3">
                <h4>Add New Student</h4>
            </div>
            <div class="card-body">
                <form id="addStudentForm">
                    <div class="mb-3">
                        <label for="studentId" class="form-label">Student ID:</label>
                        <input type="text" class="form-control rounded-2" id="studentId" name="id" required>
                    </div>
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Student Name:</label>
                        <input type="text" class="form-control rounded-2" id="studentName" name="name" required>
                    </div>

                    <h5 class="mt-4 mb-3">Subjects</h5>
                    <div id="subjectsContainer">
                        <div class="row g-2 mb-3 subject-group">
                            <div class="col-md-6">
                                <input type="text" class="form-control subject-name rounded-2" placeholder="Subject Name" required>
                            </div>
                            <div class="col-md-4">
                                <input type="number" class="form-control subject-marks" placeholder="Marks (0-100)" min="0" max="100" required>
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-danger btn-sm w-100 rounded-2 remove-subject">Remove</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-info btn-sm mb-4 rounded-2" id="addSubjectBtn">Add Another Subject</button>

                    <button type="submit" class="btn btn-success w-100 rounded-2">Add Student</button>
                </form>
            </div>
        </div>

        <div class="card shadow-sm rounded-3">
            <div class="card-header bg-info text-white d-flex justify-content-between align-items-center rounded-top-3">
                <h4>Existing Students</h4>
                <button type="button" class="btn btn-light btn-sm rounded-2" id="sortPerformanceBtn">
                    Sort by Performance <span id="sortArrow"></span>
                </button>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" class="form-control rounded-2" id="searchStudentInput" placeholder="Search by student name...">
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Subjects</th>
                                <th>Average Marks</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <tr>
                                <td colspan="5" class="text-center">Loading students...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalMessageContent">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
